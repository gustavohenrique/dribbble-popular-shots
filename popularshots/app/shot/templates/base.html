{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="MainApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <link rel="stylesheet" href="{% static 'styles/semantic.min.css'%}">
    <link rel="stylesheet" href="{% static 'styles/main.css'%}">

    <title>dribbble-popular-shots</title>
</head>
<body>

    <h4 class="ui inverted black block header">dribbble-popular-shots</span></h4>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'scripts/angular.js' %}"></script>
    <script src="{% static 'scripts/app.js' %}"></script>
    <script src="{% static 'scripts/shot-controller.js' %}"></script>
    <script src="{% static 'scripts/shot-service.js' %}"></script>
    <script src="{% static 'scripts/shot-directives.js' %}"></script>

    {% block extra_scripts %}{% endblock %}

</body>
</html>
