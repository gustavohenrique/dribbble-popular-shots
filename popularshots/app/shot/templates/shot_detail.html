{% verbatim %}

<div class="ui centered grid page" ng-show="shouldHideShots">
    <div class="column fourteen wide">
        <div class="ui items segment">
            <div class="item">
                <i class="shot detail close icon" ng-click="closeDetail()"></i>
            </div>
            <div class="item">
                <a class="ui tiny image">
                    <img ng-attr-src="{{ shot.user.avatar_url }}">
                </a>
                <div class="content">
                    <a class="header">{{ shot.user.name }}</a>
                    <div class="description">
                        <p>{{ shot.user.bio | htmlToPlaintext }}</p>
                        <a href="{{ shot.html_url }}" title="Full profile">Full profile</a>
                    </div>
                </div>
            </div>
            <div class="item">
                <img ng-attr-src="{{ shot.images.hidpi }}">
            </div>
            <div class="item">
                <div class="content">
                    <a class="header">{{ shot.title }}</a>
                    <div class="description">
                        <p>{{ shot.description | htmlToPlaintext }}</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="ui tiny statistics">
                    <div class="tiny statistic">
                        <div class="value">{{ shot.views_count }}</div>
                        <div class="label">Views</div>
                    </div>
                    <div class="tiny statistic">
                        <div class="value">{{ shot.comments_count }}</div>
                        <div class="label">Comments</div>
                    </div>
                    <div class="tiny statistic">
                        <div class="value">{{ shot.likes_count }}</div>
                        <div class="label">Likes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endverbatim %}
